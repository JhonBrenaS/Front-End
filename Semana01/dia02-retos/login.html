<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../dia02-formulario-tablas/node_modules/@picocss/pico/css/pico.min.css">
  <style>
    .loginForm {
        /* PARA CENTRAR AL MEDIO DE LA PAGINA*/
      display: flex;
      /* para ponerlo al centro todo */
      justify-content: center;
      
      align-items: center;
      min-height: 100vh;
    }
    .text-center {
      text-align: center;
    }
  </style>
</head>
<body>
  <main class="container loginForm">
    <form>
      <header class="text-center">
        <img src="https://placehold.co/80.png?text={vv}" />
        <h1>Login</h1>
        <h4>Ingresa la información correspondiente.</h4>
      </header>

      <label>
        Email
        <input type="email" placeholder="Ej. user@gmail.com" required />
      </label>

      <label>
        Password
        <input type="password" placeholder="mipassword" required minlength="6" />
      </label>

      <label>
        <input type="checkbox" name="remember" required />
        Recuérdame
      </label>

      <input type="submit" value="Ingresar" />

      <p>
        No tienes una cuenta? <a href="register.html">Registrate aquí</a>
      </p>
    </form>
  </main>
</body>
</html>
